<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Datos del Medico</title>
	<link rel="stylesheet" href="datos-medico.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading text-uppercase">Información del Medico</h2>
			</div>
  		</div>

  		<div class="row">
  			<div class="col-lg-12">
  				<form id="contactForm" name="sentMessage" novalidate>
  					<div class="row">
  						<div class="col-md-6">
  							<div class="form-group">
  								<label for="name">Nombre: </label>
  								<input class="form-control" id="name" type="text" placeholder="Nombre *" required data-validation-required-message="Por favor ingresa tu Nombre.">
  		
  							</div>

  							<div class="form-group">
  								<label for="apell">Apellidos: </label>
              		      <input class="form-control" id="apell" type="text" placeholder="Apellidos *" required data-validation-required-message="Por favor ingresa tus apellidos.">
            
                     </div>

                     <div class="form-group">
                        <label for="phone">Telefono: </label>
                        <input class="form-control" id="phone" type="tel" placeholder="Teléfono *" required data-validation-required-message="Por favor ingresa tu numero telefónico.">
            
                  	</div>

         			   <div class="form-group">
         			      <label for="email">Email: </label>
                        <input class="form-control" id="email" type="email" placeholder="Email *" required data-validation-required-message="Por favor ingresa tu correo electrónico.">
            
         			   </div>
         			</div>

          			<!--**************************+**************+Parte derecha*************************************-->
                  <div class="col-md-6">
                     <div class="form-group">
            			   <label for="genero">Género: </label>
            			   <select class="form-control" name="genero" id="genero">
                           <option value="hombre">Hombre</option>
                           <option value="mujer">Mujer</option>
                        </select>
                     </div>
              
                     <div class="form-group">
                     	<label for="edad">Edad: </label>
                        <input class="form-control" id="edad" type="edad" placeholder="Edad *" required data-validation-required-message="Por favor ingresa tu edad.">
            
                     </div>

                     <div class="form-group">
                        <label for="tipo_s">Especialidad </label>
                        <input class="form-control" id="tipo_s" type="text" placeholder="Especialidad *" required data-validation-required-message="Por favor ingresa tu Especialidad.">
            
                     </div>

                    	<div class="form-group">
              	         <label for="cedula">Número de Cédula Profesional: </label>
                        <input class="form-control" id="tipo_s" type="text" placeholder="Cedula Profesional" required data-validation-required-message="Por favor ingresa tu Número de Cedula Profesional.">
            
                     </div>
                  </div>

                  <div class="col-lg-12 text-center">
                     <div class="form-group">
                        <label for="notas">Notas</label>
                        <textarea name="notas" placeholder="Notas"></textarea>
                     </div>
                  </div>

                  <!--**********************fin parte derecha***********************************-->
          			<div class="col-lg-12 text-center">
            			<button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase mt-3" type="submit">Enviar</button>
          			</div>
               </div>
      		</form>
    		</div>
  		</div>
	</div>
</body>
</html>
