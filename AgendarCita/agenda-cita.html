<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agendar Cita para Paciente</title>
	<link rel="stylesheet" href="agenda-cita.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading text-uppercase">Agenda Cita para Paciente</h2>
			</div>
  		</div>

  		<div class="row">
  			<div class="col-lg-12">
  				<form name="formulario" novalidate>
  					<div class="row">
  						<div class="col-md-6">
  							<div class="form-group">
  								<label for="paciente">Paciente: </label>
            			   		<select class="form-control" name="paciente" id="genero">
                           			<option value="1">Paciente1</option>
                           			<option value="2">Paciente2</option>
                           			<option value="3">Paciente3</option>
                           			<option value="4">Paciente4</option>
                           			<option value="5">Paciente5</option>
                        		</select>
  							</div>

  							<div class="form-group">
  								<label for="fecha">Comenzando en:</label>
  								<input class="form-control" type="date">
  							</div>

  							<div class="form-group">
  								<label for="fecha">Duración:</label>
  								<input class="form-control" type="time">
  							</div>
                        </div>

                        <!--**************************+**************+Parte derecha*************************************-->
                        <div class="col-md-6">
                  			<div class="form-group">
                  				<label for="recor">Recordatorio: </label>
                        		<select class="form-control" name="paciente" id="genero">
                        			<option value="5">5 minutos</option>
                        			<option value="10">10 minutos</option>
		                           	<option value="15">15 minutos</option>
        		                   	<option value="20">20 minutos</option>
                           			<option value="30">30 minutos</option>
                        		</select>
                    		</div>

                    		<div class="form-group">
                    			<label for="ubicacion">Ubicación</label>
                    			<input class="form-control" id="ub" type="text" placeholder="Ubicacion *">
                    		</div>
                    	</div>

                    	<div class="col-lg-12 text-center">
                    		<div class="form-group">
                    		    <label for="desc">Descripción</label>
                    		    <textarea name="desc"></textarea>
                    		</div>
                    	</div>

                    	<div class="col-lg-12 text">
                    		<button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase mt-3" type="submit">Agendar</button>
          				</div>
               		</div>
      			</form>
    		</div>
  		</div>
	</div>
</body>
</html>
