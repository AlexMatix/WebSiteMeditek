<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="utf-8">
	   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <title>Clinitec</title>

	    <!-- Bootstrap core CSS -->
    	<link href="css/pacientes.css" rel="stylesheet">

    	<!-- Custom styles for this template -->
    	<link href="css/modern-business.css" rel="stylesheet">
	</head>

	<body>
	    <!-- Navigation -->
    	<nav class="navbar fixed-top navbar-expand-lg fixed-top" id=navprincipal>
      		<div class="container">
      		  	<a class="navbar-brand" href="#">Inicio</a>
        	</div>
    	</nav>

    	<!-- Page Content -->
    	<div class="container">
      		<section id="contact">
      		<div class="container">
        		<div class="row">
          			<div class="col-lg-12 text-center">
            			<h2 class="section-heading text-uppercase">Información del Paciente</h2> 
          			</div>
        		</div><br><br>
        
        		<div class="row">
          		<div class="col-lg-12">
            		<form id="contactForm" name="sentMessage" novalidate>
              			<div class="row">
                		<div class="col-md-6">

	                  		<div class="form-group">
	                    		<input class="form-control" id="name" type="text" placeholder="Nombre *" required data-validation-required-message="Por favor ingresa tu Nombre.">
	                    		<p class="help-block text-danger"></p>
	                  		</div>
                  
	                  		<div class="form-group">
	                    		<input class="form-control" id="apell" type="text" placeholder="Apellidos *" required data-validation-required-message="Por favor ingresa tus apellidos.">
	                    		<p class="help-block text-danger"></p>
	                  		</div>

		                 	 <div class="form-group">
	    	               	 	<input class="form-control" id="phone" type="tel" placeholder="Teléfono *" required data-validation-required-message="Por favor ingresa tu numero telefónico.">
	        	           	 	<p class="help-block text-danger"></p>
	            	    	</div>

	                 		<div class="form-group">
	                    		<input class="form-control" id="email" type="email" placeholder="Email *" required data-validation-required-message="Por favor ingresa tu correo electrónico.">
	                    		<p class="help-block text-danger"></p>
	                  		</div>

                  			<div class="form-group">
                    			<input class="form-control" id="prfss" type="tel" placeholder="Profesión *" required data-validation-required-message="Por favor ingresa tu profesión.">
	                    		<p class="help-block text-danger"></p>
                  			</div>
                		</div>

                		<!--**************************+**************+Parte derecha*************************************-->
               			<div class="col-md-6">
                  			<label for="genero">Genero</label> <br>
							<select name="genero" id="genero">
								<option value="hombre">Hombre</option>
								<option value="mujer">Mujer</option>
							</select><br><br>
    
	                		<div class="form-group">
    	                		<input class="form-control" id="edad" type="edad" placeholder="Edad *" required data-validation-required-message="Por favor ingresa tu edad.">
                    			<p class="help-block text-danger"></p>
	                		</div>

		                	<div class="form-group">
		                    	<input class="form-control" id="tipo_s" type="text" placeholder="Tipo de Sangre *" required data-validation-required-message="Por favor ingresa tu tipo de Sangre.">
                    			<p class="help-block text-danger"></p>
                			</div>

	                 		<div class="form-group">
    	                		<textarea class="form-control" id="alergia" placeholder="Alergias *" required data-validation-required-message="Ingrese las aergias del paciente"></textarea>
        	            		<p class="help-block text-danger"></p>
            		    	</div>
            			</div>

<!--**********************fin parte derecha***********************************-->
               			<div class="col-lg-12 text-center">
                  			<div id="success"></div>
                  			<button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Enviar</button> <br><br>
                		</div>
              			</div>
            		</form>
		        </div>
        		</div>
      		</div>
    		</section>
		</div>
    

    	<!-- Footer -->
    	<footer class="py-5" id=foot>
      		<div class="container">
        		<p class="m-0 text-center text-white">Copyright &copy; Clinitec &reg; 2018</p>
      		</div>
      		<!-- /.container -->
    	</footer>

	    <!-- Custom scripts for this template -->
	    <script src="js/agency.min.js"></script>
	</body>
</html>
